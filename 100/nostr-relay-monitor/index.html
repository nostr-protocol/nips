<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostr Relay Monitor</title>
 <style>
     body { font-family: Arial, sans-serif; padding: 20px; }
    .event { border: 1px solid #ddd; margin-bottom: 10px; padding: 10px; }
   #relay-data{
     margin-top: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      }
</style>
</head>
<body>
  <h1>Nostr Relay Monitor</h1>
    <input type="text" id="relayUrl" placeholder="Enter a relay url" />
    <button id="connectRelayBtn">Connect</button>
        <div id="relay-data">
               <p>Status: <span id="relay-status">Not Connected</span></p>
            <p>Events per second: <span id="events-per-second">0</span></p>
              <p>Total Events: <span id="total-events">0</span></p>
        </div>
        <div id="filter-control">
           <input type="text" id="filterPubkey" placeholder="Filter by pubkey" />
           <input type="text" id="filterActionType" placeholder="Filter by action_type" />
             <button id="applyFilterBtn">Apply Filters</button>
        </div>
          <div id="events"></div>
      <script src="https://cdn.jsdelivr.net/npm/nostr-tools@2.7.2/lib/nostr.bundle.min.js"></script>
     <script src="monitor.js"></script>
      </body>
</html>
